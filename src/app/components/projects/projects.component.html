<div class="container">
    <ng-container *ngFor="let projects of projectsByYear">
        <div class="row">
            <h6>{{projects.year}}</h6>
            <div class="divider"> </div>
        </div>
        <div class="row">
            <ng-container *ngFor="let project of projects.projects;let i = index">
                <div class="col s12 m4 l4">
                    <div class="card">
                        <div class="card-image">
                            <img src="{{project.thumbnail}}">
                        </div>
                        <div class="card-content">
                            <p>{{project.name}}</p>
                        </div>
                        <div class="card-action">
                            <a class="waves-effect waves-light btn-small" routerLink="/projects/view/{{project.id}}"
                                routerLinkActive="active">Details</a>
                            <a *ngIf="project?.demoUrl" class="waves-effect waves-light btn-small" href="{{project?.demoUrl}}">See
                                site</a>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </ng-container>
</div>
